config:
  target: "https://api.todoist.com"
  phases:
    - duration: 1
      arrivalRate: 1
      name: "Phase 1"
    - duration: 10
      arrivalRate: 3
      name: "Phase 2"
  plugins:
    faker:
      locale: en
  variables:
    firstName: "$faker.name.firstName"
  environments:
    production:
      target: "https://api.todoist.com"
      phases:
        - duration: 5
          arrivalRate: 1
    staging:
      target: "https://api.todoist.com"
      phases:
        - duration: 1
          arrivalRate: 1
  defaults:
    headers:
      Authorization: Bearer {{$processEnvironment.TOKEN}}
      Content-type: application/json
  ##processor: "./myProcessor.js"
scenarios:
  - flow:
      - get:
          url: "/rest/v1/tasks"
      - post:
          url: '/rest/v1/tasks'
          json:
            content: "Task with artillery"
          capture:
            json: "$.id"
            as: "id"
      - log: "Current id is {{ id }} created by {{ firstName }}"
      - get:
          url: '/rest/v1/tasks/{{ id }}'
      - post:
          url: '/rest/v1/tasks/{{ id }}'
          json:
            content: "Task with artillery updated by {{ firstName }}"
      - post:
          url: '/rest/v1/tasks/{{ id }}/close'
      - post:
          url: '/rest/v1/tasks/{{ id }}/reopen'
      - delete:
          url: '/rest/v1/tasks/{{ id }}'